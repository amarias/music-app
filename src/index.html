<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Styles Sheets-->
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">

  <!-- Fonts -->

  <!-- Favicon -->

  <title>Music App</title>

</head>


<body>

  <!-- Header -->
  <header class="main-header">

    <h1 class="main-header__logo">Music Web App</h1>
    
    <div class="main-header__right-icons">
      <button class="visuals-btn primary-btn">Visuals</button>

      <button class="help-btn">?
        <div class="help-btn__tooltip">App Under Construction</div>
      </button>
    </div>

  </header>



  <!-- Music Tracks -->
  <section class="tracks">
    <header class="tracks__header">
      <button class="skip-to-start-btn">Skip to start</button>
      <button class="tracks__btn" value="paused">Play</button>
    </header>


    <div class="tracks__mute-menu">
      <div class="track-menu track-1">
        <button>Mute</button>
      </div>

      <div class="track-menu track-2">
        <button>Mute</button>
      </div>

      <div class="track-menu track-3">
        <button>Mute</button>
      </div>
    </div>


    <div class="tracks__grid-container"></div>
  </section>



  <!-- Sound Library -->
  <section class="library">

    <header class="library__header">
      <h2 class="is-fading-in">Instruments</h2>
      <input class="is-hidden" name="search-bar" type="text" placeholder="Search">
    </header>


    <div class="instruments-container">
      <button class="arrow left-arrow">&lt;</button>


      <div class="instruments">
        <!-- Is mayonnaise an instrument? -->
        <div class="instrument-icon instruments__guitar">
          <img class="instrument-img" src="images/music-note.svg" alt="" />
          <h3>Guitar</h3>
        </div>

        <div class="instrument-icon instruments__piano">
          <img class="instrument-img" src="images/music-note.svg" alt="" />
          <h3>Piano</h3>
        </div>

        <div class="instrument-icon instruments__bass">
          <img class="instrument-img" src="images/music-note.svg" alt="" />
          <h3>Bass</h3>
        </div>

        <div class="instrument-icon instruments__percussion">
          <img class="instrument-img" src="images/music-note.svg" alt="" />
          <h3>Percussion</h3>
        </div>

        <div class="instrument-icon instruments__brass">
          <img class="instrument-img" src="images/music-note.svg" alt="" />
          <h3>Brass</h3>
        </div>

        <div class="instrument-icon instruments__sounds">
          <img class="instrument-img" src="images/music-note.svg" alt="" />
          <h3>Sounds</h3>
        </div>
      </div>


      <button class="arrow right-arrow">&gt;</button>
    </div>



    <!-- Sounds -->

    <!-- all ids used in JS must follow convention of: 'name--number' -->
    <ul class="sounds sounds__guitar is-hidden">
    </ul>
    </div>

    <ul class="sounds sounds__piano is-hidden">
      <li id="piano--1" class="sound__player" draggable="true" ondragstart="onDragStart(event);" ondragend="onDragEnd(event);">
        <audio id="test" preload="metadata">
          <source src="/sounds/test.mp3" type="audio/mpeg">
        </audio>

        <button class="sounds__play-btn">Play</button>
        <h3>Test</h3>
        <span class="time">00:00</span>
      </li>

      <li id="piano--2" class="sound__player is-highlighted" draggable="true" ondragstart="onDragStart(event);" ondragend="onDragEnd(event);">
        <audio id="test2" preload="metadata">
          <source src="/sounds/test2.mp3" type="audio/mpeg">
        </audio>

        <button class="sounds__play-btn">Play</button>
        <h3>Test2</h3>
        <span class="time">00:00</span>
      </li>
    </ul>


    <ul class="sounds sounds__bass is-hidden">
    </ul>


    <ul class="sounds sounds__percussion is-hidden">
    </ul>


    <ul class="sounds sounds__brass is-hidden">
    </ul>


    <ul class="sounds sounds__sounds is-hidden">
    </ul>
  </section>



  <!-- Sound Visualization -->
  <section>
    <canvas class="canvas is-hidden">
      Sound Visualizations
    </canvas>
  </section>


  
  <!-- Notifications -->
  <div class="notification is-hidden"></div>



  <!-- JS Scripts -->
  <script src="scripts/main.js"></script>

</body>

</html>
