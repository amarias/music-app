<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Styles -->
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <!-- Fonts -->

  <title>Music App</title>

</head>


<body>

  <!-- Header: Music Menu and Links -->
  <header>
    <div class="header_container">

      <section class="header_logo">
        <!--<img src="" alt="My web app logo">-->
        <h1>Web App</h1>
      </section>


      <section class="header_music-menu">
        <h2>Music</h2>
        <button>Guitar</button>
        <button>Bass</button>
        <button>Percussion</button>
        <button>Strings</button>
        <button>Brass</button>
        <button>Woodwind</button>
        <button>Voice</button>
        <button>Sounds</button>
        <button>Snippets</button>
        <button>Imported</button>
      </section>


      <section class="header_help-menu">
        <h2>Help</h2>
        <button>Tutorial</button>
        <button>Settings</button>
        <button>Contact</button>
      </section>

    </div>
  </header>



  <!-- Sound Menu -->
  <div>
    <div class="sound_container">

      <div class="sound_search-bar">
        <button>&larr;</button>
        <form>
          <input type="text" placeholder="Search">
        </form>
      </div>

      <div class="sound_list guitar">
        <ul>
          <li>Guitar 1</li>
          <li>Guitar 2</li>
        </ul>
      </div>

      <div class="sound_list bass">
        <ul>
          <li>Bass 1</li>
        </ul>
      </div>

      <div class="sound_list percussion">
        <ul>
          <li>Percussion 1</li>
        </ul>
      </div>

      <div class="sound_list strings">
        <ul>
          <li>Strings 1</li>
        </ul>
      </div>

      <div class="sound_list brass">
        <ul>
          <li>Brass 1</li>
        </ul>
      </div>

      <div class="sound_list woodwind">
        <ul>
          <li>Woodwind 1</li>
        </ul>
      </div>

      <div class="sound_list voice">
        <ul>
          <li>Voice 1</li>
        </ul>
      </div>

      <div class="sound_list sounds">
        <ul>
          <li>Sounds 1</li>
        </ul>
      </div>

      <div class="sound_list snippets">
        <ul>
          <li>Snippets 1</li>
        </ul>
      </div>

      <div class="sound_list imported">
        <ul>
          <li>+ Add</li>
        </ul>
      </div>

    </div>
  </div>



  <!-- Music Editor -->
  <main>

    <div class="editor_colors"></div>

    <div class="editor_container">

      <div class="editor_controls-container">
        <button>Rewind</button>
        <button>Play</button>
        <button>Pause</button>
        <button>Stop</button>
      </div>

      <div class="editor_bottom-container">
        <div class="editor_track-settings">
          <span>
              <label>Track 1</label>
              <button>Mute</button>
              <button>Loop</button>
            </span>

          <span>
              <label>Track 2</label>
              <button>Mute</button>
              <button>Loop</button>
            </span>

          <span>
              <label>Track 3</label>
              <button>Mute</button>
              <button>Loop</button>
            </span>
        </div>
        <div class="editor_track-container">
          <div class="editor_track"></div>
          <div class="editor_track"></div>
          <div class="editor_track"></div>
        </div>
      </div>

    </div>
  </main>



  <!-- Modal: Tutorial -->
  <div class="modal">
    <div class="modal_container">
      <button class="close">&times;</button>

      <div class="modal_tip-1">
        <span>
          <button class="prev">previous</button>
          <label>1/10</label>
          <button class="next">next</button>
        </span>
      </div>

    </div>
  </div>



  <!-- JS Scripts -->
  <script src="scripts/main.js"></script>

</body>

</html>
