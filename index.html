<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Styles -->
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <!-- Fonts -->

  <title>Music App</title>

</head>


<body>

  <!-- Header: Music Menu and Links -->
  <header>
    <div class="header_container">

      <section class="header_logo">
        <!--<img src="" alt="My web app logo">-->
        <h1>Web App</h1>
      </section>


      <section class="header_music-menu">
        <h2>Music</h2>
        <button>Guitar</button>
        <button>Piano</button>
        <button>Bass</button>
        <button>Percussion</button>
        <button>Strings</button>
        <button>Brass</button>
        <button>Woodwind</button>
        <button>Voice</button>
        <button>Sounds</button>
        <button>Snippets</button>
        <button>All</button>
      </section>


      <section class="header_help-menu">
        <h2>Help</h2>
        <button>Tutorial</button>
        <button>Settings</button>
        <button>Contact</button>
      </section>

    </div>
  </header>



  <!-- Sound Menu -->
  <div>
    <div class="sound_container">

      <div class="sound_header">
        <button class="back_btn">&larr;</button>
        <input name="sound_search-bar" type="text" placeholder="Search">
      </div>

      <div class="sound_list guitar">
        <ul>
          <li>Guitar 1</li>
          <li>Guitar 2</li>
        </ul>
      </div>

      <div class="sound_list piano">
        <ul>

          <li id="testing" draggable="true" ondragstart="dragstart_handler(event);" ondragend="dragend_handler(event);">
            <audio id="test" preload="metadata">
              <source src="sounds/test.mp3" type="audio/mpeg"/>
            </audio>
            <div class="sound_player">
              <button class="sound_play-btn">Play</button>
              <div class="sound_info">
                <h3>Test</h3>
                <h4>Me</h4>
              </div>
              <div class="sound_time"></div>
            </div>
          </li>

        </ul>
      </div>

      <div class="sound_list bass">
        <ul>
          <li>Bass 1</li>
        </ul>
      </div>

      <div class="sound_list percussion">
        <ul>
          <li>Percussion 1</li>
        </ul>
      </div>

      <div class="sound_list strings">
        <ul>
          <li>Strings 1</li>
        </ul>
      </div>

      <div class="sound_list brass">
        <ul>
          <li>Brass 1</li>
        </ul>
      </div>

      <div class="sound_list woodwind">
        <ul>
          <li>Woodwind 1</li>
        </ul>
      </div>

      <div class="sound_list voice">
        <ul>
          <li>Voice 1</li>
        </ul>
      </div>

      <div class="sound_list sounds">
        <ul>
          <li>Sounds 1</li>
        </ul>
      </div>

      <div class="sound_list snippets">
        <ul>
          <li>Snippets 1</li>
        </ul>
      </div>

      <div class="sound_list all"></div>

    </div>
  </div>



  <!-- Settings Menu -->
  <div>
    <div class="settings_container">

      <div class="settings_header">
        <button class="back_btn">&larr;</button>
        <h2>Settings</h2>
      </div>

      <div class="settings_content">

        <h2>Visuals</h2>
        <div>
          <span>
            <label>Theme</label>
            <select>
              <option>Dark</option>
              <option>Light</option>
            </select>
          </span>
          <span>
            <label>Animations</label>
            <select>
              <option>None</option>
            </select>
          </span>
        </div>

        <h2>Language</h2>
        <div class="settings_language">
          <select>
            <option selected>English</option>
            <option>Espa&ntilde;ol</option>
          </select>
        </div>

      </div>

    </div>
  </div>



  <!-- Contact Menu -->
  <div>
    <div class="contact_container">

      <div class="contact_header">
        <button class="back_btn">&larr;</button>
        <h2>Contact</h2>
      </div>

      <div class="contact_content">
        <p>Testing</p>
      </div>

    </div>
  </div>



  <!-- Music Editor -->
  <main>

    <div class="editor_colors"></div>

    <div class="editor_container">

      <div class="editor_controls-container">
        <button>Rewind</button>
        <button>Play</button>
        <button>Pause</button>
        <button>Stop</button>
      </div>

      <div class="editor_bottom-container">
        <div class="editor_track-settings">
          <span>
              <label>Track 1</label>
              <button>Mute</button>
            </span>

          <span>
              <label>Track 2</label>
              <button>Mute</button>
            </span>

          <span>
              <label>Track 3</label>
              <button>Mute</button>
            </span>
        </div>
        <div class="editor_track-container">
          <div class="editor_track" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragleave="dragleave_handler(event);" ></div>
          <div class="editor_track" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragleave="dragleave_handler(event);" ></div>
          <div class="editor_track" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragleave="dragleave_handler(event);" ></div>
        </div>
      </div>

    </div>
  </main>



  <!-- Modal: Tutorial -->
  <div class="modal">
    <div class="modal_container">
      <button class="close">&times;</button>

      <div class="modal_tip-1">
        <span>
          <button class="prev">previous</button>
          <label>1/10</label>
          <button class="next">next</button>
        </span>
      </div>

    </div>
  </div>



  <!-- JS Scripts -->
  <script src="scripts/main.js"></script>

</body>

</html>
